<nz-form-item>
  <nz-form-label [nzFor]="field.name">{{field.label}}</nz-form-label>
  <nz-tooltip [nzTitle]="field.description" class="control-info">
    <i nz-tooltip class="anticon anticon-info-circle-o"></i>
  </nz-tooltip>
  <nz-form-control>
    <nz-range-picker [formControl]="control" nzShowTime></nz-range-picker>
    <nz-form-explain *ngIf="control.invalid && (control.dirty || control.touched)">Required</nz-form-explain>
  </nz-form-control>
</nz-form-item>
